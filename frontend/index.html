<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Style global */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Les boutons en haut qui ne bougent jamais */
        .navbar {
            position: fixed; /* Rendre la barre de navigation fixe */
            top: 0;
            left: 0;
            width: 100%;
            background-color: #000000;
            padding: 10px 0;
            display: flex;
            justify-content: center; /* Centrer les boutons */
            z-index: 1000;
        }

        .navbar button {
            background-color: #180247;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar button:hover {
            background-color: #6f45a0;
        }

        /* Le contenu principal en dessous des boutons */
        #renderCanvas {
            margin-top: 60px; /* Créer un espace sous les boutons pour ne pas les cacher */
            height: calc(100vh - 60px); /* Remplir le reste de la page */
        }
    </style>
</head>

<body>

    <!-- Barre de navigation fixe en haut -->
    <div class="navbar">
        <button data-view="vue1">Vue 1</button>
        <button data-view="vue2">Vue 2</button>
        <button data-view="vue3">
            <a href="/jouer" class="nav-link" data-link>Jouer</a>
        </button>
		<button data-view="vue4">Vue 4</button>
		<button data-view="vue5">Vue 5</button>
    </div>

    <!-- <button><a href="/jouer" class="nav-link" data-link>Jouer</a></button> -->

    <!-- Conteneur Three.js -->
    <div id="threejs-container"></div>
	<canvas id="renderCanvas" style="width: 100%; height: 100vh;"></canvas>

    <!-- Le reste des scripts nécessaires -->
    <script type="module" src="/static/js/index.js"></script>
